<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1>Salário:</p1>
    <input type="text" id="salario">
    <p1>Percentural de reajuste:</p1>
    <input type="text" id="percentual">
    <button id="enter">Enter</button><br>
    <p1 id="resultado">Salário com reajuste:</p1>

    <script>
        document.getElementById("enter").onclick = () => {
            let salario = parseFloat(document.getElementById("salario").value);
            let percentual = parseFloat(document.getElementById("percentual").value);
            let salarioReajutado = salario * (1 + percentual/100);
            document.getElementById("resultado").innerText = "Salário com reajuste: " + salarioReajutado;       
        }
    </script>
</body>
</html>
